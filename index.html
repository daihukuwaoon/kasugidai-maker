<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飲み会カス議題ジェネレーター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    #output {
      font-size: 28px;
      margin-top: 20px;
    }
    small {
      font-size: 16px;
      color: gray;
    }
  </style>
</head>
<body>

<h1>飲み会カス議題ジェネレーター</h1>

<!-- ボタンの文字を「生成」に変更！ -->
<button onclick="generate()">生成</button>

<p id="output"></p>

<!-- 注意書きも変更済み -->
<p><small>※お題の組み合わせが微妙だったら、再生成しろ</small></p>

<script>
// Aリスト（素材）
const A_list = [
  "寿司", "野菜", "果物", "家電製品", "文房具", "お菓子", "動物", "鉱物", "惑星",
  "調味料", "交通標識", "家具", "日常の音", "海の生き物", "恐竜", "武器", "モンスター", "魔法のアイテム", "昆虫",
  "テレビ番組", "ディズニーキャラ", "スポーツ", "乗り物", "ファーストフード", "ゲームタイトル", "コンビニ商品"
];

// Bリスト（役割）
const B_list = [
  "会社の役員", "冒険者パーティーのメンバー", "アイドルグループのメンバー", "RPGのキャラクター", 
  "魔法学園の生徒", "学園の先生", "サッカーチームの選手", "バスケチームの選手", 
  "宇宙探検隊の隊員", "探偵チームのメンバー", "バーの店員", "居酒屋の店長", "YouTuberグループ", 
  "異世界の王", "スーパーヒーローチーム", "スーパーの店員", "レストランのスタッフ", 
  "バラエティ番組の出演者", "ファッションブランドのモデル", "旅番組の出演者"
];

// Cリスト（出題パターン）
const C_list = [
  "どんな役職を担当する？",
  "誰がリーダー？誰がサポート？",
  "どんな特技・スキルを持っている？",
  "誰が問題児？誰がムードメーカー？",
  "誰が裏切りそう？",
  "どんな武器・道具を使う？",
  "どんな必殺技を持ってる？",
  "チームのコンセプトは？",
  "どんなテーマ曲を持ってる？",
  "誰がファッションリーダー？",
  "どんな異世界スキルを開花させる？",
  "誰がラスボスっぽい？",
  "どんな必殺コンボを組む？",
  "どんな大会で優勝を狙う？"
];

// ランダムに選んで表示する関数
function generate() {
  const A = A_list[Math.floor(Math.random() * A_list.length)];
  const B = B_list[Math.floor(Math.random() * B_list.length)];
  const C = C_list[Math.floor(Math.random() * C_list.length)];

  document.getElementById("output").innerText = `もし${A}が${B}だったら、${C}`;
}
</script>

</body>
</html>
