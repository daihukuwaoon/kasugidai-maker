<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飲み会カス議題ジェネレーター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    #output {
      font-size: 28px;
      margin-top: 20px;
    }
    small {
      font-size: 16px;
      color: gray;
    }
  </style>
</head>
<body>

<h1>飲み会カス議題ジェネレーター</h1>

<button onclick="generate()">生成</button>

<p id="output"></p>

<p><small>※お題の組み合わせが微妙だったら、再生成しろ</small></p>

<script>
// Aリスト
const A_list = [
  "寿司", "野菜", "果物", "家電製品", "文房具", "お菓子", "動物", "鉱物", "惑星",
  "調味料", "交通標識", "家具", "海の生き物", "恐竜", "武器", "モンスター", "魔法のアイテム", "昆虫"
];

// Bリストとカテゴリマッピング
const B_category_map = {
  "会社の役員": "配役・役職系",
  "冒険者パーティーの一員": "配役・役職系",
  "アイドルグループのメンバー": "配役・役職系",
  "魔法学園の生徒": "スキル・属性系",
  "魔法学園の教師": "スキル・属性系",
  "探偵チームのメンバー": "配役・役職系",
  "プロレスラー": "スキル・属性系",
  "居酒屋の店長": "配役・役職系",
  "バーテンダー": "配役・役職系",
  "宇宙飛行士": "チーム役割系",
  "異世界の魔王": "役割・支配系",
  "料理番組のシェフ": "配役・役職系",
  "忍者": "スキル・属性系",
  "スポーツ選手": "スキル・属性系",
  "先生": "配役・役職系",
  "RPGのキャラクター": "スキル・属性系",
  "バトルスキル／モンスター": "スキル・属性系",
  "国家の王族・建国者": "役割・支配系",
  "都市国家の支配者": "役割・支配系",
  "恋人": "性格・ポジション系",
  "クラスメート": "性格・ポジション系"
};

// Cリスト（カテゴリごとの展開）
const C_by_category = {
  "配役・役職系": [
    "それぞれどんな役職を担当する？",
    "リーダー・サポート・ムードメーカーなど、誰がどのポジション？"
  ],
  "スキル・属性系": [
    "どんなスキル・特性を持っている？",
    "どんな属性（火・水・風・光・闇など）に分類される？"
  ],
  "役割・支配系": [
    "どんな国・組織を作る？",
    "どんな支配スタイルを取る？"
  ],
  "性格・ポジション系": [
    "誰がリーダータイプ？誰がトラブルメーカー？",
    "どんな人間関係を築きそう？"
  ],
  "チーム役割系": [
    "チーム内で誰がパイロット？誰が整備士？誰が交渉役？",
    "どんな探索チームを組む？"
  ]
};

// ランダムに選んで表示する関数
function generate() {
  const A = A_list[Math.floor(Math.random() * A_list.length)];
  const B_keys = Object.keys(B_category_map);
  const B = B_keys[Math.floor(Math.random() * B_keys.length)];
  const category = B_category_map[B];
  const C_list = C_by_category[category];
  const C = C_list[Math.floor(Math.random() * C_list.length)];

  document.getElementById("output").innerText = `もし${A}が${B}だったら、${C}`;
}
</script>

</body>
</html>
