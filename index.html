<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飲み会カス議題ジェネレーター</title>
</head>
<body>

<h1>飲み会カス議題ジェネレーター</h1>

<button onclick="generate()">生成する！</button>

<p id="output"></p>

<script>
// Aリスト
const A_list = ["お寿司", "野菜", "果物", "アルファベット", "家電製品", "文房具", "お菓子", "動物", "鉱物", "惑星", "調味料", "交通標識", "家具", "日常の音"];

// Bリストとカテゴリマッピング
const B_category_map = {
  "会社の役員": "仕事・組織系",
  "国家の王族・建国者": "仕事・組織系",
  "都市国家の支配者": "仕事・組織系",
  "RPGのキャラクター": "冒険・バトル系",
  "冒険者パーティーの一員": "冒険・バトル系",
  "バトルスキル／モンスター": "冒険・バトル系",
  "恋人": "恋愛・友情系",
  "高校のクラスメート": "恋愛・友情系",
  "アイドルグループのメンバー": "芸能・パフォーマンス系",
  "魔法学園の生徒": "ファンタジー学園系",
  "魔法学園の教師": "ファンタジー学園系",
  "探偵チームのメンバー": "探偵・捜査系"
};

// Cリスト（カテゴリごとに対応）
const C_by_category = {
  "仕事・組織系": ["どんな部署を担当する？", "どんな政策や国民生活がある？", "どんな国になる？"],
  "冒険・バトル系": ["どんなストーリー？", "どんな特技・必殺技を持っている？", "どんな旅の目的とドラマ展開？"],
  "恋愛・友情系": ["どんな恋がしたい？", "どんな付き合い方をする？", "どんな友情、恋愛、事件が起きる？", "どんな人間関係になる？"],
  "芸能・パフォーマンス系": ["メンバー構成と人気の出方", "どんな個性・コンセプトで売り出す？"],
  "ファンタジー学園系": ["どんな授業をする？", "どんな魔法や能力を持っている？"],
  "探偵・捜査系": ["どんな事件を解決する？", "どんな捜査スタイルか？"]
};

// ランダム選出関数
function generate() {
  const A = A_list[Math.floor(Math.random() * A_list.length)];
  const B_list = Object.keys(B_category_map);
  const B = B_list[Math.floor(Math.random() * B_list.length)];
  const category = B_category_map[B];
  const C_list = C_by_category[category];
  const C = C_list[Math.floor(Math.random() * C_list.length)];
  
  document.getElementById("output").innerText = `もし${A}が${B}だったら${C}`;
}
</script>

</body>
</html>
