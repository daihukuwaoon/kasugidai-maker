<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飲み会カス議題ジェネレーター</title>
</head>
<body>

<h1>飲み会カス議題ジェネレーター</h1>

<button onclick="generate()">生成する！</button>

<p id="output" style="margin-top: 20px;"></p>

<!-- 注意書き -->
<p><small>※お題の組み合わせが微妙だったら、気にせずもう一回生成して盛り上がってね！</small></p>

<script>
// Aリスト（素材）
const A_list = [
  "寿司", "野菜", "果物", "アルファベット", "家電製品", "文房具", "お菓子", "動物", "鉱物", "惑星",
  "調味料", "交通標識", "家具", "海の生き物", "恐竜", "武器", "モンスター", "宇宙人", "魔法のアイテム",
  "昆虫", 
];

// Bとカテゴリの対応
const B_category_map = {
  "会社の役員": "仕事・組織系",
  "国家の王族・建国者": "仕事・組織系",
  "都市国家の支配者": "仕事・組織系",
  "RPGのキャラクター": "冒険・バトル系",
  "冒険者パーティーの一員": "冒険・バトル系",
  "バトルスキル／モンスター": "冒険・バトル系",
  "恋人": "恋愛系",
  "クラスメート": "恋愛・友情系",
  "アイドルグループのメンバー": "芸能系",
  "魔法学園の生徒": "ファンタジー学園系",
  "魔法学園の教師": "ファンタジー学園系",
  "探偵チームのメンバー": "探偵・推理系",
  "プロレスラー": "戦闘・スポーツ系",
  "居酒屋の店長": "飲食系",
  "バーテンダー": "飲食系",
  "宇宙飛行士": "冒険・未知探索系",
  "異世界の魔王": "異世界・支配系",
  "料理番組のシェフ": "芸能・飲食系",
  "忍者": "戦闘・隠密系",
  "スポーツ選手": "スポーツ系",
  "先生": "教育系"
};

// Cリスト（カテゴリごとの展開）
const C_by_category = {
  "冒険・バトル系": ["どんなストーリー？", "どんな特技・必殺技を持っている？", "どんな旅の目的？"],
  "恋愛系": ["どんな恋がしたい？", "どんな付き合い方？"],
  "恋愛・友情系": ["どんな友情や恋愛ドラマ？", "どんな人間関係？"],
  "芸能系": ["どんなメンバー構成？", "どんな人気の出方？", "どんな個性で売り出す？"],
  "ファンタジー学園系": ["どんな授業をする？", "どんな魔法を得意とする？"],
  "探偵・推理系": ["どんな事件を解決する？", "どんな捜査方法？"],
  "戦闘・スポーツ系": ["どんな必殺技を使う？", "どんな大会で優勝を狙う？"],
  "飲食系": ["どんな必殺カクテルを作る？", "どんな料理を出す？"],
  "冒険・未知探索系": ["どんな惑星を探索する？", "どんなトラブルに巻き込まれる？"],
  "異世界・支配系": ["どんな支配をする？", "どんな陰謀を企む？"],
  "芸能・飲食系": ["どんな番組で活躍する？", "どんな看板メニューを作る？"],
  "戦闘・隠密系": ["どんな任務を遂行する？", "どんな隠密技を使う？"],
  "スポーツ系": ["どんな競技で頂点を狙う？"],
  "教育系": ["どんな授業スタイル？", "どんな生徒を育てる？"]
};

// ランダムに選んで表示する関数
function generate() {
  const A = A_list[Math.floor(Math.random() * A_list.length)];
  const B_keys = Object.keys(B_category_map);
  const B = B_keys[Math.floor(Math.random() * B_keys.length)];
  const category = B_category_map[B];
  const C_list = C_by_category[category];
  const C = C_list[Math.floor(Math.random() * C_list.length)];

  document.getElementById("output").innerText = `もし${A}が${B}だったら${C}`;
}
</script>

</body>
</html>
