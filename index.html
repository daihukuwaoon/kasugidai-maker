<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>飲み会カス議題ジェネレーター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    #output {
      font-size: 28px;
      margin-top: 20px;
    }
    small {
      font-size: 16px;
      color: gray;
    }
  </style>
</head>
<body>

<h1>飲み会カス議題ジェネレーター</h1>

<button onclick="generate()">生成</button>

<p id="output"></p>

<p><small>※お題の組み合わせが微妙だったら、再生成しろ</small></p>

<script>
// Aリスト（素材）
const A_list = [
  "寿司", "野菜", "果物", "家電製品", "文房具", "お菓子", "動物", "宝石", "惑星",
  "調味料", "家具", "海の生き物", "恐竜", "武器", "モンスター", "昆虫",
  "ディズニーキャラ", "スポーツ", "乗り物", "ファーストフード", "コンビニ商品"
];

// Bリスト（役割）
const B_list = [
  "会社の役員",
  "冒険者パーティーのメンバー",
  "アイドルグループのメンバー",
  "RPGのキャラクター",
  "学園の先生",
  "サッカーチームの選手",
  "バスケチームの選手",
  "探偵チームのメンバー",
  "YouTuberグループ",
  "スーパーヒーローチーム",
  "バンドのメンバー",
  "学級委員会",
  "演劇部のメンバー",
  "バレー部のメンバー",
  "お笑いコンビ・トリオのメンバー",
  "音楽フェスの出演アーティストチーム",
  "学園祭実行委員会のメンバー",
  "野球チームのメンバー",
  "サバイバルゲームチーム",
  "結婚式のスタッフチーム",
  "運動部マネージャーチーム"
];

// ランダムに選んで表示する関数
function generate() {
  const A = A_list[Math.floor(Math.random() * A_list.length)];
  const B = B_list[Math.floor(Math.random() * B_list.length)];

  document.getElementById("output").innerText = `もし${A}が${B}だったら？`;
}
</script>

</body>
</html>
